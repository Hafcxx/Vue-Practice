<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>
        <div id="appComp" class="container" >
            <h3>{{mensaje}}</h3>
            <h3>invertido: {{invertido}}</h3>
            <input type="text" class="form-control" v-model="mensaje">
            <hr>
            <button class="btn btn-primary" @click="contador++">+</button>
            <button class="btn btn-danger" @click="contador--">-</button>
            <h3>{{contador}}</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}"
                 aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                 :class="color"
                 >{{contador}}%</div>
            </div>
        </div>
        


        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
    </body>
</html>
